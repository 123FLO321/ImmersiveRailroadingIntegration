import cam72cam.universalmodcore.CurseForge;

buildscript {
    repositories {
        jcenter()
        maven { url = "https://teamopenindustry.cc/maven" }
    }
    dependencies {
        classpath 'cam72cam.universalmodcore:UniversalModCoreGradle:0.1.3'
    }
}


repositories {
	maven {
		name = "SquidDev"
		url = "https://squiddev.cc/maven/"
	}
}

sourceSets {
	main {
		java {
			srcDir "ImmersiveRailroadingIntegration/src/main/java"
		}
	}
}

dependencies {
	compileOnly fg.deobf("org.squiddev:cc-tweaked-1.15.2:1.94.0")
	compileOnly files(CurseForge.asset(231951, 3071956)) // Immersive Engineering
	compile "trackapi:TrackAPI:1.15.2-forge-1.2"
}
