import cam72cam.universalmodcore.CurseForge;

buildscript {
    repositories {
        jcenter()
        maven { url = "https://teamopenindustry.cc/maven" }
    }
    dependencies {
        classpath 'cam72cam.universalmodcore:UniversalModCoreGradle:0.1.3'
    }
}


repositories {
    maven { url = "http://maven.cil.li/" }
    maven {
		name = "SquidDev"
		url = "https://squiddev.cc/maven/"
	}
    maven { url = "https://teamopenindustry.cc/maven" }
}

sourceSets {
	main {
		java {
			srcDir "ImmersiveRailroadingIntegration/src/main/java"
		}
	}
}

dependencies {
	compile files(CurseForge.asset(231951, 2488414)) // Immersive Engineering
	compile files(CurseForge.asset(223815, 2551739)) // IGWMod
	compile "li.cil.oc:OpenComputers:MC1.12.2-1.7.+:api"
	runtime "li.cil.oc:OpenComputers:MC1.12.2-1.7.+"
	//compile files(CurseForge.asset(282001, 2507302)) // ComputerCraft
    compile "org.squiddev:cc-tweaked-1.12.2:1.89.2"
	compile "trackapi:TrackAPI:1.12.2-forge-1.2"
}
